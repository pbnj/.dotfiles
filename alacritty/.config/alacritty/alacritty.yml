# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# Configuration for Alacritty, the GPU enhanced terminal emulator.
---
import:
  - ~/Projects/github.com/mbadolato/iTerm2-Color-Schemes/alacritty/Dracula.yml

env:
  TERM: xterm-256color

window:
  decorations: none

font:
  normal:
    family: Input Mono
    style: Light
  italic:
    family: Input Mono
    style: Light Italic
  bold:
    family: Input Mono
    style: Bold
  bold_italic:
    family: Input Mono
    style: Bold Italic
  size: 11.0

# colors:
#   cursor:
#     text: CellBackground
#     cursor: CellForeground

selection:
  save_to_clipboard: true

live_config_reload: true
