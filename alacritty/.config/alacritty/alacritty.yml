# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
live_config_reload: true

window:
  decorations: buttonless
  opacity: 0.9

font:
  size: 13
  normal:
    family: Victor Mono
    style: Light
  bold:
    family: Victor Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic

selection:
  save_to_clipboard: true

colors:
  primary:
    background: "0x1b182c"
    foreground: "0xcbe3e7"
  normal:
    black: "0x100e23"
    red: "0xff8080"
    green: "0x95ffa4"
    yellow: "0xffe9aa"
    blue: "0x91ddff"
    magenta: "0xc991e1"
    cyan: "0xaaffe4"
    white: "0xcbe3e7"
  bright:
    black: "0x565575"
    red: "0xff5458"
    green: "0x62d196"
    yellow: "0xffb378"
    blue: "0x65b2ff"
    magenta: "0x906cff"
    cyan: "0x63f2f1"
    white: "0xa6b3cc"
