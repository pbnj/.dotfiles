# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
live_config_reload: true

window:
  decorations: buttonless
  opacity: 0.9

font:
  size: 13
  normal:
    family: SF Mono
    style: Light
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Italic
  bold_italic:
    family: SF Mono
    style: Bold Italic

selection:
  save_to_clipboard: true
