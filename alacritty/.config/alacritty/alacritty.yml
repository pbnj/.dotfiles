# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  opacity: 0.9

font:
  size: 13
  normal:
    family: Input Mono
    style: Light
  bold:
    family: Input Mono
    style: Bold
  italic:
    family: Input Mono
    style: Italic
  bold_italic:
    family: Input Mono
    style: Bold Italic

selection:
  save_to_clipboard: true

key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }

colors:
  # Default colors
  primary:
    background: "#011627"
    foreground: "#acb4c2"
  cursor:
    text: "#fafafa"
    cursor: "#9ca1aa"
  selection:
    text: "#080808"
    background: "#b2ceee"
  # Normal colors
  normal:
    black: "#1d3b53"
    red: "#fc514e"
    green: "#a1cd5e"
    yellow: "#e3d18a"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#7fdbca"
    white: "#a1aab8"
  # Bright colors
  bright:
    black: "#7c8f8f"
    red: "#ff5874"
    green: "#21c7a8"
    yellow: "#ecc48d"
    blue: "#82aaff"
    magenta: "#ae81ff"
    cyan: "#7fdbca"
    white: "#d6deeb"
theme: Nightfly
