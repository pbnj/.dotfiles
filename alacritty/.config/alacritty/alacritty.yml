# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
env:
  TERM: xterm-256color

window:
  decorations: none

font:
  normal:
    family: SF Mono
    style: Light
  italic:
    family: SF Mono
    style: Light Italic
  bold:
    family: SF Mono
    style: Bold
  bold_italic:
    family: SF Mono
    style: Bold Italic
  size: 11.0

colors:
  cursor:
    text: CellBackground
    cursor: "#FF69B4"

selection:
  save_to_clipboard: true

live_config_reload: true
