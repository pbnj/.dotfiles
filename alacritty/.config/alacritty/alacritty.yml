# yamllint disable-file
---
import:
  - ~/.local/share/nvim/lazy/tokyonight.nvim/extras/alacritty/tokyonight_night.yml

live_config_reload: true

selection:
  save_to_clipboard: true

window:
  decorations: buttonless
  opacity: 0.9

env:
  TERM: xterm-256color
  LANG: en_US.UTF-8

font:
  normal:
    family: SF Mono
    style: Light
  bold:
    family: SF Mono
    style: SemiBold
  size: 13

# https://github.com/alacritty/alacritty/issues/93#issuecomment-1364783147
