theme = "dark_plus"

[editor]
auto-pairs = false
cursorline = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator", "spacer", "version-control"]
right = ["diagnostics", "selections", "position"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
